<!DOCTYPE html>
<html lang="en">
<head>
  <title>Landing Page Interior</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="Landing Page Interior" content="Landing Page" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./scss/style.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
  <link rel="icon" href="./assets/img/favicon.ico">
</head>
<body>
  <div class="card-container">

    <div class="main-card">

      <div class="upper-h-card">
        <!-- upper left -->
        <div class="upper-h-card-left">
          <!-- carousel -->
          <div id="carouselExampleIndicators" class="h-100 carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="h-100 carousel-inner">

              <div class="h-100 carousel-item active">
                <div class="h-100 pic-carousel pic-carousel-1"></div>
              </div>

              <div class="h-100 carousel-item">
                <div class="h-100 pic-carousel pic-carousel-2"></div>
              </div>

              <div class="h-100 carousel-item">
                <div class="h-100 pic-carousel pic-carousel-3"></div>
              </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <i class="fa-solid fa-arrow-left"></i>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <i class="fa-solid fa-arrow-right"></i>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <!-- upper right -->
        <div class="upper-h-card-right">
          <div class="">
            <h1>Interior design</h1>
            <p>With our tailored selection of designer furniture from the world's leading designer brands, we have a style to suit every home interior.</p>
            <div class="btn-1">
              <a href=""><span> Explore </span></a>
            </div>
          </div>
        </div>
      </div>

      <div class="lower-h-card">

        <div class="lower-h-card-left"></div>

        <div class="lower-h-card-middle">
          <div>
            <h2>Designer lighting</h1>
            <p> Introduce style alongside flattering illumination are a beautiful way to enhance any space. </p>
          </div>
        </div>
        <div class="lower-h-card-right"></div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
